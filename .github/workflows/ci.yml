name: CI
on: [pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9.12'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Unit tests
        run: python -m pytest
